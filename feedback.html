<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - Cantinho da Nana</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="css/feedback.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Barra de Navegação -->
  <header>
    <img src="image/Design sem nome (2).png" alt="Logo" class="logo">
    <nav class="navbar">

      <ul class="nav-links">
        <a href="sobrenos.html" class="nav-container">Sobre Nós</a></li>
      </ul>
        <a href="comofunciona.html" class="nav-container">Como funciona</a></li>
        <a href="contato.html" class="nav-container">Contato</a></li>
      </ul>
      <a href="index.html" class="nav-container">Voltar ao menu</a></li>
    </nav>
  </header>

  <!-- Conteúdo Principal -->
  <main class="content-container">
    <h1 class="title">Deixe seu Feedback</h1>
    <p class="text">
      Queremos saber a sua opinião! Por favor, preencha o formulário abaixo.
    </p>
    <form class="feedback-form">
      <!-- Nome -->
      <div class="mb-3">
        <label for="nome" class="form-label">Seu Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
      </div>
      <!-- E-mail -->
      <div class="mb-3">
        <label for="email" class="form-label">Seu E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
      </div>
      <!-- Avaliação com estrelas -->
      <div class="mb-3">
        <label class="form-label">Avaliação</label>
        <div class="star-rating">
          <input type="radio" name="rating" id="star-5" value="5">
          <label for="star-5" class="star">&#9733;</label>
          <input type="radio" name="rating" id="star-4" value="4">
          <label for="star-4" class="star">&#9733;</label>
          <input type="radio" name="rating" id="star-3" value="3">
          <label for="star-3" class="star">&#9733;</label>
          <input type="radio" name="rating" id="star-2" value="2">
          <label for="star-2" class="star">&#9733;</label>
          <input type="radio" name="rating" id="star-1" value="1">
          <label for="star-1" class="star">&#9733;</label>
        </div>
      </div>
      <!-- Mensagem -->
      <div class="mb-3">
        <label for="mensagem" class="form-label">Sua Mensagem</label>
        <textarea id="mensagem" class="form-control" rows="5" placeholder="Escreva aqui sua opinião" required></textarea>
      </div>
      <!-- Botão de Enviar -->
      <button type="submit" class="btn">Enviar Feedback</button>
    </form>
  </main>

  <!-- Rodapé -->
  <footer>
    <p id="footer">© 2024 Cantinho da Nana. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
